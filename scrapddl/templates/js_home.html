<div class="carousel slide" id="{{ section }}Carousel" data-interval="false" data-wrap="false">
    <div class="carousel-inner {{ section }}">
        {% with need_rating=1 %}
            {% for item_list in objects_list %}
                <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                    {% include "_items.html" %}
                </div>
            {% endfor %}
        {% endwith %}
    </div>
    <nav>

    <a data-slide="prev" href="#{{ section }}Carousel" class="carousel-control-prev">
        <svg class="bi" width="32" height="32" fill="currentColor">
          <use xlink:href="{{url_for('static', filename='bootstrap-icons.svg#chevron-left.svg')}}"/>
        </svg>
    </a>

    <a data-slide="next" href="#{{ section }}Carousel" class="carousel-control-next">
        <svg class="bi" width="32" height="32" fill="currentColor">
          <use xlink:href="{{url_for('static', filename='bootstrap-icons.svg#chevron-right.svg')}}"/>
        </svg>
    </a>

    </nav>
</div>
