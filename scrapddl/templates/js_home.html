<div class="carousel slide" id="{{ section }}Carousel" data-interval="false" data-wrap="false">
    <div class="carousel-inner {{ section }}">
        {% with need_rating=1 %}
            {% for item_list in objects_list %}
                <div class="item {% if loop.index == 1 %}active{% endif %}">
                    {% include "_items.html" %}
                </div>
            {% endfor %}
        {% endwith %}
    </div>
    <nav>
        <ul class="control-box pager">
            <li><a data-slide="prev" href="#{{ section }}Carousel" class=""><i class="glyphicon glyphicon-chevron-left"></i></a></li>
            <li><a data-slide="next" href="#{{ section }}Carousel" class=""><i class="glyphicon glyphicon-chevron-right"></i></a></li>
        </ul>
    </nav>
</div>
