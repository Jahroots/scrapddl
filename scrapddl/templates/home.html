{% extends "bootstrap/base.html" %}

{% block title %}This is an example page{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="col-xs-12">
            <div class="carousel slide" id="myCarousel" data-interval="false" data-wrap="false">

                <div class="carousel-inner">
                    {% for item_list in movies %}
                        <div class="item {% if loop.index == 1 %}active{% endif %}">
                            {% include "item.html" %}
                        </div>
                    {% endfor %}
                </div>


               <nav>
                    <ul class="control-box pager">
                        <li><a data-slide="prev" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-left"></i></a></li>
                        <li><a data-slide="next" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-right"></i></a></li>
                    </ul>
               </nav>
            </div>   <!-- /.control-box -->
        </div><!-- /#myCarousel -->
    </div><!-- /.col-xs-12 -->
{% endblock %}


{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
{% endblock %}

{% block scripts %}
    {{super()}}
    <script src="{{url_for('static', filename='carousel.js')}}"></script>
{% endblock %}
