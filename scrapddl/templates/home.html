{% extends "base.html" %}

{% block content %}
    <div class="container-fluid home-page">
        <div class="col-xs-12">
            <div class="row">
                <a href="/refresh" class="btn btn-warning refresh">Actualiser</a>
                <h1>Films <a class="title-link" href="/movies">(Voir tout)</a></h1>
                <div class="home-movies"></div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="row">
                <h1>TV Shows <a class="title-link" href="/tvshows">(Voir tout)</a></h1>
                <div class="home-tvshows"></div>
            </div>
        </div>


        <div class="col-xs-12">
            <div class="row">
                <h1>Mangas <a class="title-link" href="/mangas">(Voir tout)</a></h1>
                <div class="home-mangas"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{url_for('static', filename='carousel.js')}}"></script>
    <script src="{{url_for('static', filename='imdb_fetch.js')}}"></script>
    <script src="{{url_for('static', filename='home_fetch.js')}}"></script>
    <script>
        $(document).ready(function() {
            fetch_home_section('movies', '.home-movies');
            fetch_home_section('tvshows', '.home-tvshows');
            fetch_home_section('mangas', '.home-mangas');
        });
    </script>
{% endblock %}
