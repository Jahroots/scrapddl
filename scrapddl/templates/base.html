<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Scrap DDL{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon-96x96.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='favicon-16x16.png')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script src="{{url_for('static', filename='jquery-3.5.1.min.js')}}"></script>

  </head>
  <body>
    {% block navbar %}
    {%- endblock navbar %}

    {% block content -%}
    {%- endblock content %}

    {% block scripts %}
    <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
    {%- endblock scripts %}
  </body>
</html>
